<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DVD Screensaver</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: white;
  }

  #dvd-logo {
    position: absolute;
    width: 200px;
    height: auto;
  }
</style>
</head>
<body>
  <img id="dvd-logo" src="img/DVD_logo.svg.png" alt="DVD Logo">
  
  <script>
    const dvdLogo = document.getElementById('dvd-logo');

    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let speedX = 2; // Adjust speed as needed
    let speedY = 2; // Adjust speed as needed

    function moveDVD() {
      x += speedX;
      y += speedY;

      // Check collision with screen edges
      if (x + dvdLogo.width >= window.innerWidth || x <= 0) {
        speedX *= -1;
      }
      if (y + dvdLogo.height >= window.innerHeight || y <= 0) {
        speedY *= -1;
      }

      dvdLogo.style.left = x + 'px';
      dvdLogo.style.top = y + 'px';

      requestAnimationFrame(moveDVD);
    }

    moveDVD();
  </script>
</body>
</html>
